<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> operações </title>
</head>
<body>
    <script>

        //operadores aritimeticos
        /*
            + - soma
            - - subtração 
            * - multiplicação
            / - divisão
            % - mod
            ** - elevação
            () - precedência

        */

        //operadores  realcionais
        /*
        > - maior
        < - menor
        >= - maior ou igual
        <= - menor ou igual
        == - igual 
        != diferente

        */

        //operadores logicos
        /*
        ! - não 
        && - e
        || - ou 
        */

        //ternario
        /*
        ? : - teste condicional
        exe
        var media > 6? "aprovado": "reprovado"
        let (operação logica) ?"condição verdade":"condição falsa";
        */
    </script>
    
</body>
</html>
