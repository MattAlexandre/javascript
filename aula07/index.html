<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dom </title>
    <style>
        div#area{
            font: normal 15pt arial;
            background-color: blue;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- evento = é tudo aquilo que pode ocerrer com a div 
        função = conjunto decodigos que so vão ser executadas quando o evento ocerrer :

        function nome('parametros'){
            'bloco de codigo'
        }

    -->
    <div id="area">
        interaja
        
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click',clicar);
        a.addEventListener('mouseenter',entrar);
        a.addEventListener('mouseout',sair);

        function clicar(){
            a.innerText = 'cliclou';
            a.style.background = 'red';
        }    
        function entrar(){
            a.innerText = 'mouse em cima';
        }    
        function sair(){
            a.innerText = 'sair';
            a.style.background = 'blue';
        }    
    </script>
</body>
</html>
