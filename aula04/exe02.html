<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


         //atributos js, formatação de string

        //var.length = mostra a quantidade de caracteres
        //var toUpperCase() = deixa os caracteres em caixa alta
        ////var tolowerCase() = deixa os caracteres minusculos

        var nome = prompt(" digite vosso nome: ");
          


        document.write(`ola ${nome}, vosso nome detem exatos: ${nome.length} caracteres =} <br>`);
        document.write(`vosso nome em caixa alta: ${nome.toUpperCase()} <br>`);
        document.write(`vosso nome em minusculo: ${nome.toLowerCase()} <br><br>`)


        //formatação de numeros

     
        var n = parseFloat(prompt(" digite um numero: "));
        document.write(n.tofixed(2))



    </script>
    
</body>
</html>
