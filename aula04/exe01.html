<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        var num1 = parseInt(prompt(" digite um numero: "))
        var num2 = parseInt(prompt(" digite outro numero: "))
        //conversão de tipo numero, parseint or number
        //conversão para string = string(var)

        var soma = num1 + num2;

        document.write(` a soma dos valores é: ${soma}`)

        //atributos js, formatação de string

        //var.length = mostra a quantidade de caracteres
        //var toUpperCase() = deixa os caracteres em caixa alta
        ////var tolowerCase() = deixa os caracteres minusculos

        //formatação de numeros

        var n = number(prompt(" digite um numero: "))

        document.write(`${n.tofixed(2)}`)


    </script>
    
</body>
</html>
