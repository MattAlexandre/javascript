<script>

// programa de uma calcuadora

let  ;                       //var
let num1, num2, ope  ;

//browser1

   num1= parseInt(prompt(" digite o primeiro numero: "));
   num2= parseInt(prompt(" digite o segundo numero:  "));    

 //  sala= parseInt(prompt(" digite o seu salario !!! "));

   ope= parseInt(prompt(" digite o operador que deseja para efetuar a conta: ( + , - , * , / ) "," digite aqui "));


//cont

soma = num1 + num2  ;
sub  = num1 - num2  ;
mult = num1 * num2  ;
div  = num1 / num2  ;

//browserfinal

if( ope = " + " ){
    document.write(" o resultado da soma de "+ num1 + " + " + num2 + " é: " + soma + " !!!<br> ");
};

if( ope = " - " ){
    document.write(" o resultado da subtração de "+ num1 + " - " + num2 + " é: " + sub + " !!!<br> ");
};

if( ope = " * " ){
    document.write(" o resultado da multiplicação de "+ num1 + " * " + num2 + " é: " + mult + " !!!<br> ");
};

if( ope = " / " ){
    document.write(" o resultado da divisão de "+ num1 + " / " + num2 + " é: " + div + " !!!<br> ");
}
else{
    document.write(" o operador selecionado não foi reconhecido ={ ");
};
